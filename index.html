<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルバツゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>マルバツゲーム</h1>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="3x3">3×3モード</button>
            <button class="mode-btn" data-mode="5x5">5×5モード</button>
            <button class="mode-btn" data-mode="3x8">3×8モード</button>
        </div>

        <div class="mode-description" id="modeDescription">
            3×3の盤面で3マス並べると勝利
        </div>

        <div class="game-info">
            <p id="status">プレイヤー ○ の番です</p>
        </div>
        <div class="game-board" id="board" data-mode="3x3">
            <!-- セルはJavaScriptで動的に生成 -->
        </div>
        <button id="restart" class="restart-btn">ゲームをリスタート</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
